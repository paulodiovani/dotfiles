
[env]
TERM = "xterm-256color"

[[hints.enabled]]
command = "xdg-open"
post_processing = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.binding]
key = "U"
mods = "Control|Shift"

[hints.enabled.mouse]
enabled = true
mods = "Shift"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "Q"
mode = "Vi"

[window]
decorations = "none"
opacity = 0.95

[general]
import = ["~/.config/os-config/alacritty/alacritty.toml"]
